<!-- templates/login.html -->
{% extends "votes/base.html" %}
{% block content %}
<div class="container">
    <!-- <h3 class="head-text">Enter 5 Digit Pin</h3> -->
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Login</button>
    </form>
    {% if form.errors %}
    <ul>
        {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{%endblock content%}
